<app-modal>
    <section class="marges">
        <article class="centrer-sur-horizon">
            <button class="crud-haut-droite btn-discret btn-small" (click)="dialogRef.close()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </article>
    </section>
    <section>
        <article *ngIf="isCollection">
            <h4>{{ collection.label }}</h4>
            <div class="espacement-vertical-M"></div>
            <button class="btn-crud-modal" (click)="deleteCollection(collection._id)">
                <i class="fa-solid fa-trash"></i>
                <p>Supprimer</p>
            </button>

            <button class="btn-crud-modal" *ngIf=" collection.public === true else private"
                (click)="makePublicOrPrivate(collection._id, false)">
                <i class="fa-solid fa-lock"></i>
                <p>Rendre priv√©e</p>
            </button>

            <ng-template #private>
                <div *ngIf="collection.signalement === false">
                    <button class="btn-crud-modal" (click)="makePublicOrPrivate(collection._id, true)">
                        <i class="fa-solid fa-lock-open"></i>
                        <p>Rendre publique</p>
                    </button>
                </div>
            </ng-template>
        </article>

        <article *ngIf="!isCollection">
            <h4>{{ element.label }}</h4>
            <div class="espacement-vertical-M"></div>
            <button class="btn-crud-modal" (click)="deleteElement(element._id)">
                <i class="fa-solid fa-trash"></i>
                <p>Supprimer</p>
            </button>


        </article>
    </section>
</app-modal>
