<section class="image-couverture-form-tempo couleur-formulaire-tempo">
    <h1>Formulaire événement</h1>
</section>
<section class="container-general">
    <article class="marges">
        <h2>Ajouter un événement</h2>
        <form [formGroup]="nouvelEvenementForm" (ngSubmit)="ajouterEvenement()">
            <label for="label">Nom de l'événement : </label>
            <input type="text" id="label" formControlName="label">
            <div *ngIf="nouvelEvenementForm.get('label')?.errors?.['required'] && nouvelEvenementForm.get('label')?.touched"
                style="color: red;">
                Nom de l'événement requis.
            </div>
            <br><br>
            <label for="date">Année : </label>
            <input type="number" id="date" formControlName="date">
            <div *ngIf="nouvelEvenementForm.get('date')?.errors?.['required'] && nouvelEvenementForm.get('date')?.touched"
                style="color: red;">
                Année requise.
            </div>
            <div *ngIf="nouvelEvenementForm.get('date')?.errors?.['invalidYear']" style="color: red;">
                Année invalide. Entrez un nombre.
            </div>

            <button type="submit" [disabled]="nouvelEvenementForm.invalid">Ajouter un événement</button>
        </form>

    </article>
</section>
